<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		

		<script>
	
			var camera, scene, renderer, plane, sphere, box, cone, cylinder;
			//declare all the Meshes you will use (plane , sphere , Box ,cone ,cylinder )
			
			
			init();
			animate();

			function init() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,1,1000);
				camera.position.z=400;
                
				var control = new THREE.OrbitControls(camera);

				var planegeo = new THREE.BoxGeometry(700,0,700);
				plane = new THREE.Mesh(planegeo);
				plane.position.z -= 200;
				plane.position.y -= 120;
				scene.add(plane);

				var spheregeo = new THREE.SphereGeometry(100, 100,100);
				sphere = new THREE.Mesh(spheregeo);
				sphere.position.z -= 200;
				sphere.position.x += 150;
				scene.add(sphere);
				
				var boxgeo = new THREE.BoxGeometry(100,100,100);
				box = new THREE.Mesh(boxgeo);
				scene.add(box);

				var conegeo = new THREE.ConeGeometry(50, 100);
				cone = new THREE.Mesh(conegeo);
				cone.position.x += 150;
				
				scene.add(cone);

				var cylindergeo = new THREE.CylinderGeometry(50, 50, 100);
				cylinder = new THREE.Mesh(cylindergeo);
				cylinder.position.x -= 150;
				scene.add(cylinder);
				



				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
				
				
				
			}


			function animate() {
				renderer.render(scene,camera);
				//Here you can make any animation for any mesh 
				requestAnimationFrame(animate);
			
			}

		</script>

	</body>
</html>
