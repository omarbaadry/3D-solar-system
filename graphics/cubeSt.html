<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		

		<script>
	
			var camera, scene, renderer, boxMesh, boxMesh2, boxMesh3;
			//declare a box Mesh Variable
			
			init();
			animate();

			function init() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,1,1000);
				camera.position.z=400;
				
				
				var boxGeo = new THREE.BoxBufferGeometry(100, 100, 100);
				boxMesh = new THREE.Mesh(boxGeo);
				scene.add(boxMesh);

				var boxGeo2 = new THREE.BoxBufferGeometry(100, 100, 100);
				boxMesh2 = new THREE.Mesh(boxGeo2);
				boxMesh2.position.x += 150;
				scene.add(boxMesh2);

				var boxGeo3 = new THREE.BoxBufferGeometry(100, 100, 100);
				boxMesh3 = new THREE.Mesh(boxGeo3);
				boxMesh3.position.x -= 150;
				scene.add(boxMesh3);
				
				//add the box mesh to the scene


				
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
			}

	
			function animate() {
			    renderer.render(scene, camera);
			    boxMesh.rotation.x += 0.1;
			    boxMesh.rotation.y += 0.1;
			    boxMesh2.rotation.x += 0.1;
			    boxMesh2.rotation.y += 0.1;
			    boxMesh3.rotation.x += 0.1;
			    boxMesh3.rotation.y += 0.1;
			    requestAnimationFrame(animate);
			}

		</script>

	</body>
</html>
